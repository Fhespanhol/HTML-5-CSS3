    <title>Aplicando estilos CSS</title>
</head>
<body>

    <p style="color: blue; font-family: Georgia, 'Times New Roman', Times, serif;font-size: 20px;">Para mudar o estilo de um parágrafo utilize as seguintes tags:</p>
    <p style="background-color: blue; font-family: Arial, Helvetica, sans-serif; color: rgb(241, 241, 247) ; ">
        O resultado fica assim.
    </p>
    <hr>
    <h2 style="color: blueviolet;">Mudando a cor do texto</h2>
    <p style="color: blue; font-family: Arial, Helvetica, sans-serif;font-size: 18px;">Para mudar a cor de um texto, tipo de fonte e seu tamanho utilize o conjunto de tags: </p>
    <p style="color: blue; font-family: Arial, Helvetica, sans-serif; font-size: 24px;">
    Seleção feita, olhe o resultado
    </p>
